<!DOCTYPE html>
<!-- Hack or Snooze
     This is the only HTML page; the applications manipulates this DOM
     during use.

     Primary authors:
     - Michael Hueter: initial creation, 2018
     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - Justin Brown: completing funtionality and look, 2023
-->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hack or Snooze</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/site.css" />
        <link rel="stylesheet" href="css/user.css" />
        <link rel="stylesheet" href="css/stories.css" />
        <link rel="stylesheet" href="css/nav.css" />
    </head>

    <body>
        <!-- top navigation bar -->
        <nav>
            <div class="navbar-brand">
                <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
            </div>
            <div class="main-nav-links">
                <span> | </span>
                <a class="nav-link" href="#" id="nav-post-story">submit</a>
                <span> | </span>
                <a class="nav-link" href="#" id="nav-user-favorites">favorites</a>
                <span> | </span>
                <a class="nav-link" href="#" id="nav-user-added-stories">your stories</a>
            </div>
            <div class="nav-right">
                <a class="nav-link" href="#" id="nav-login">Login/Register</a>
                <a class="nav-link" href="#" id="nav-user-profile">username</a>
                <a class="hidden" id="nav-logout" href="#"><small>[logout]</small></a>
            </div>
        </nav>

        <!-- post new story form -->
        <section class="post-new-story-forms-container container">
            <form action="#" id="post-story-form" class="account-form hidden" method="post">
                <h4>Submit New Story:</h4>
                <div class="post-story-input">
                    <label for="post-story-title">Title:</label>
                    <input
                        id="post-story-title"
                        placeholder="Article Title"
                        type="text"
                        required
                        value=""
                    />
                </div>
                <div class="post-story-input">
                    <label for="post-story-url">Link:</label>
                    <input
                        id="post-story-url"
                        placeholder="https://www..."
                        type="url"
                        required
                        value=""
                    />
                </div>
                <div class="post-story-input">
                    <label for="post-story-author">Author:</label>
                    <input
                        id="post-story-author"
                        placeholder="Writer of the article"
                        type="text"
                        required
                        value=""
                    />
                </div>
                <button type="submit" id="post-story-button">Post Story</button>
            </form>
        </section>

        <!-- area for stories (all stories, user stories, favorites) -->
        <section class="stories-container container">
            <!-- loading message (removed by JS after stories loaded) -->
            <div id="stories-loading-msg">Loading&hellip;</div>

            <!-- List of all stories -->
            <ol id="all-stories-list" class="stories-list"></ol>
        </section>

        <!-- area for stories favorited by current user -->
        <section class="favorite-stories-container container">
            <!-- List of favorited stories -->
            <ol id="favorited-stories-list" class="stories-list"></ol>
        </section>

        <!-- area for stories postef by current user -->
        <section class="user-added-stories-container container">
            <!-- List of favorited stories -->
            <ol id="user-added-stories-list" class="stories-list"></ol>
        </section>

        <!-- Login and signup forms -->
        <section class="account-forms-container container">
            <!-- Login form -->
            <form action="#" id="login-form" class="account-form hidden" method="post">
                <h4>Login</h4>
                <div class="login-input">
                    <label for="login-username">username</label>
                    <input id="login-username" autocomplete="username" required />
                </div>
                <div class="login-input">
                    <label for="login-password">password</label>
                    <input
                        id="login-password"
                        type="password"
                        autocomplete="current-password"
                        required
                    />
                </div>
                <button type="submit">login</button>
                <hr />
            </form>

            <!-- Signup form -->
            <form action="#" id="signup-form" class="account-form hidden" method="post">
                <h4>Create Account</h4>
                <div class="login-input">
                    <label for="signup-name">name</label>
                    <input id="signup-name" autocomplete="name" required />
                </div>
                <div class="login-input">
                    <label for="signup-username">username</label>
                    <input id="signup-username" type="username" autocomplete="username" required />
                </div>
                <div class="login-input">
                    <label for="signup-password">password</label>
                    <input
                        id="signup-password"
                        autocomplete="new-password"
                        type="password"
                        required
                    />
                </div>
                <button type="submit">create account</button>
            </form>
        </section>

        <!-- Library JS & our JS -->
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="js/models.js"></script>
        <script src="js/main.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/user.js"></script>
        <script src="js/stories.js"></script>
    </body>
</html>
